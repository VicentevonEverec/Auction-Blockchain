<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div>
    <app-user-header></app-user-header>
    <app-header></app-header>
  <div>
    <div class="register-form">

        <h2> Registro en Auction Blockchain </h2>

        <form (submit)="onRegister()">

          <div class="form-group">
            <label for="name">Nombre: </label>
            <input type="text" id="name" name="name" [(ngModel)]="userData.name" required>
          </div>

          <div class="form-group">
            <label for="surname">Apellidos: </label>
            <input type="text" id="surname" name="surname" [(ngModel)]="userData.surname" required>
          </div>
      
          <div class="form-group">
            <label for="email">Correo electr√≥nico:</label>
            <input type="email" id="email" name="email" [(ngModel)]="userData.email" required>
          </div>

          <div class="form-group">
            <label for="dni">DNI: </label>
            <input type="text" id="dni" name="dni" [(ngModel)]="userData.dni" required>

            <label for="fileInput">Subir una foto del DNI:</label>
            <input type="file" id="fileInput" name="documento" accept=".pdf,.doc,.docx,.txt">
          </div>
      
          <div class="form-group">
            <label for="wallet">Billetera ETH:</label>
            <input type="text" id="wallet" name="wallet" [(ngModel)]="userData.wallet" required>
          </div>
          <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
      
    </div>
    <app-footer></app-footer>
</div>
